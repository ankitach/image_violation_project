{% load static %}
<!DOCTYPE html>
<html lang="en" style="background-color:#ecf3ff;">
<head>
    <title>HBH Sales</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <meta name="keywords" content="bootstrap, bootstrap admin template, admin theme, admin dashboard, dashboard template, admin template, responsive" />
    <meta name="author" content="Codedthemes" />
    <!-- Favicon icon -->


    {% comment %} <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" >  {% endcomment %}
    <!-- Google font-->
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet"> -->
    <!-- Required Fremwork -->
    <link rel="stylesheet" type="text/css" href="">
    <link rel="stylesheet" type="text/css" href="static\css\bootstrap.min.css">
    <style>
        body{
            font-family: sans-serif;
        }
        .btn{
            border-radius: 2px;
            text-transform: capitalize;
            font-size: 15px;
            padding: 10px 19px;
        }    
        .btn-md{
            cursor: pointer;padding: 10px 16px;
            font-size: 15px;
            line-height: 23px;
        }
        
        .button1:hover {background-color: #000000}
        .in{color: #FBA035;}
        
    </style>
</head>
<body>
    <div class="login_header text-center" style="background-color:#FBA035;height:180px;padding-top:30px;"></div>
    <section class="login-block" style="background-color:#ecf3ff;">
        <div class="container justify-content-center" >
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="login_box px-4 py-3 card form-group" style="border-radius:6px;margin-top: -113PX;">
                        <img src="https://doitaw.s3.amazonaws.com/ProductImages/logo.jpg" class="mx-auto" alt="logo.png" style="width: 120px;">
                        <div class="auth-box ">
                            <div class="row">
                                <div class="col-md-12"><h3 class="text-start " style="font-size: 28px;color:#455a64; margin-bottom:35px; padding-top:14px"><b>Sign <b class="in">In</b></b></h3></div>
                                <div class="col-md-12">
                                    <div id="success" class="mb-2 w-100">
                                        <div id="error">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% if error_message %}
                            <p>{{ error_message }}</p>
                        {% endif %}
                        <form class="md-float-material form-material loginForm" method="post" action="{% url 'login' %}">
                            {% csrf_token %}

                            <div class="form-group form-primary" style="margin-bottom: 10px; padding-bottom: 13px;">
                                <input type="text" id="username" name="username" class="form-control" placeholder="username" style="border: none;border-bottom: 1px solid #ced4da;margin-bottom: 10px;background-color: #fff !important;"required>
                            </div>

                            
                            <div class="form-group form-primary" style="margin-bottom: 10px; padding-bottom: 13px;">
                                <input type="password" name="password" class="form-control" placeholder="Password" style="border: none;border-bottom: 1px solid #ced4da;margin-bottom: 10px;background-color: #fff !important;"required>
                            </div>
                            <div class="row m-t-15 text-left">
                                <div class="col-12">
                                    <div class="forgot-phone text-right f-right" >
                                         <a href="" class="text-right f-w-600" style="color:black; float: right; margin-bottom: 10px; padding-bottom: 13px; text-decoration: none; font-size:13px"> Forgot Password?</a> 
                                    </div>
                                </div>
                            </div>
                            <div class="row m-t-15">
                                <div class="d-grid gap-2 col-12 mx-auto">
                                    <button type="submit" class="button1 btn btn-primary btn-md btn-block text-center m-b-20" style="text-color:white; background-color:#FBA035; border-radius:4px;margin-bottom: 10px; padding-bottom: 13px; ">Sign in</button>
                                </div>
                            </div>
                        </form>
       
                    </div>
                </div>
                 
            </div>
         </div>
    
    </section>
   
</body>
</html>
